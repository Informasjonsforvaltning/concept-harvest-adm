name: Run tests

on:
  push:
    branches-ignore:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: npm ci
        env:
          CI: true
      - name: Audit
        run: npm audit --production --audit-level=moderate
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
